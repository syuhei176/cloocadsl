<style>
.project-info-wrapper {
	width: 320px;
	height: 90%;
	overflow: auto;
}
.project-info:hover {
	color: #1f1f1f;
    background-color: #f0f0c0;
}
</style>
<script>
<!-- 
$(function() {
	$('#edit-button').click(function(){
		window.open('/wb/{{tool.tool_key}}');
	});
})
-->
</script>
<div class="project-info-wrapper">
<div id="user-info" class="midium-box">
	<div class="project-name">{{tool.name}}</div>
	version:{{tool.head_version}}
	作成日:{{tool.created_date}}
	<input type="hidden" name="tool_key" value="{{tool.tool_key}}" />
	<input id="edit-button" type="button" value="編集" class="button-type1" style="width:48px;" />
</div>
<div class="midium-box">共有設定</div>
<div class="midium-box">API設定</div>
<div>
						{% for m in messages: %}
						<div>{{m.content}}</div>
						{% endfor %}
						{% for m in commits: %}
						<div>{{m.content}}</div>
						{% endfor %}
</div>
</div>
